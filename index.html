<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stock profit calculator</title>
</head>

<body>

    <header>
        <h1 class="main">Stock Profile & Loss Calculator</h1>
        <h3>Initial Price</h3>
        <input id="input1" type="number" name="init_price" id="init_price" placeholder="Enter Initial Price">
        <h3>Quantity of Stocks</h3>
        <input id="input2" type="number" name="stock_quantity" id="stock_quantity" placeholder="Enter no of stocks">
        <h3>Current Price</h3>
        <input id="input3" type="number" name="cur_price" id="cur_price" placeholder="Enter current price">
        <button>Tell Me!!</button>
        <h2 id="profit"></h2>
        <h2 id="profit_percent"></h2>
        <h2 id="loss"></h2>
        <h2 id="loss_percent"></h2>
    </header>

    <script src="app.js"></script>
</body>

</html>
